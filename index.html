<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">

  <title>Exemplo Login</title>
  <meta name="description" content="Exemplo Login">
  <meta name="author" content="efgalego">
    
  <!-- Google: Specify your app's client ID -->
  <meta name="google-signin-client_id" content="966400018037-hrud254dkfruscc1upff9c5pfjnjpbm9.apps.googleusercontent.com">
  
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!-- Facebook Step 1: Include the JavaScript SDK on your page once, ideally right after the opening body tag -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v3.0';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>	
	
  	
  <!-- Load the Google Platform Library -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  
  
  <h1>Exemplo Login</h1>
  
  <!-- Botão Login do Google -->
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <br />
  <!-- Botão Logout do Google -->
  <a href="#" onclick="signOut();">Logout</a>
  <br />
  
  <!-- Botão Login do Facebook -->
  <div class="fb-login-button" data-width="90" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="true"></div>
  <br />
  
  
  
<script>
  function onSignIn(googleUser) {
	var profile = googleUser.getBasicProfile();
	console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
	console.log('Name: ' + profile.getName());
	console.log('Image URL: ' + profile.getImageUrl());
	console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  }
  
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
</body>
</html>
