<head>

  <title>Exemplo Login</title>

<body>


  <!-- Facebook Step 1: Include the JavaScript SDK on your page once, ideally right after the opening body tag -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&autoLogAppEvents=1&version=v3.0&appId=211761432945258';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
	
  	
  <!-- Load the Google Platform Library -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  
  
  <h1>Exemplo Login</h1>
  
  <!-- Botão Login do Google -->
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <br />
  <!-- Botão Logout do Google -->
  <a href="#" onclick="signOut();">Logout</a>
  <br />
  
  <!-- Botão Login do Facebook -->
  <div class="fb-login-button" data-max-rows="1" data-size="large" 
	data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" 
	data-use-continue-as="false" ></div>
  <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
  </fb:login-button>
  <br />

  
<script>
  // Login Google: 
  function onSignIn(googleUser) {
	var profile = googleUser.getBasicProfile();
	console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
	console.log('Name: ' + profile.getName());
	console.log('Image URL: ' + profile.getImageUrl());
	console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  }
  
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
  
  // Login Facebook:
  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });
  
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }
  
  function statusChangeCallback(response) {
    console.log('Status: ' + response.status);
	console.log('Access Token: ' + response.authResponse.accessToken);
	console.log('Expires In: ' + response.authResponse.expiresIn);
    console.log('Reauthorize Required In: ' + response.authResponse.reauthorize_required_in);
    console.log('Signed Request: ' + response.authResponse.signedRequest);
    console.log('User ID: ' + response.authResponse.userID);	
  });
</script>
</body>
</html>
